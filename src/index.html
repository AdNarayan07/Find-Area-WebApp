<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Area Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Shape Area Calculator</h1>
    </div>
    <div class="tabs">
        <button id="rectangleTab" class="tab-button active"><img src="images/rectangle.svg" alt="Rectangle"></button>
        <button id="circleTab" class="tab-button"><img src="images/Circle.svg" alt="Circle"></button>
        <button id="triangleBH" class="tab-button"><img src="images/TriangleBH.svg" alt="Triangle (Base and Height)"></button>
        <button id="triangleAS" class="tab-button"><img src="images/TriangleAS.svg" alt="Triangle (All Sides)"></button>
        <button id="parallelogramBH" class="tab-button"><img src="images/ParaBH.svg" alt="Parallelogram (Base and Height)"></button>
        <button id="parallelogramAS" class="tab-button"><img src="images/ParaAS.svg" alt="Parallelogram (Length and Breadth)"></button>
        <button id="kiteD" class="tab-button"><img src="images/kiteD.svg" alt="Kite(diagonals)"></button>
        <button id="kiteAS" class="tab-button"><img src="images/kiteAS.svg" alt="Kite (Unequal Sides)"></button>
        <button id="trapezium" class="tab-button"><img src="images/trapezium.svg" alt="Trapezium (Parallel Sides)"></button>
    </div>
    <div class="input-fields">
        <div class="inputDiv rectangleTab">
        <label for="length" id="breadthLabel">Length:</label>
        <input type="number" id="length"><br><br>
        <label for="breadth" id="breadthLabel">Breadth:</label>
        <input type="number" id="breadth"><br><br>
        </div>

        <div class="inputDiv circleTab">
        <label for="radius" id="radiusLabel">Radius:</label>
        <input type="number" id="radius"><br><br>
        </div>

        <div class="inputDiv triangleBH">
        <label for="base" id="baseLabel">Base:</label>
        <input type="number" id="base"><br><br>
        <label for="height" id="heightLabel">Height:</label>
        <input type="number" id="height"><br><br>
        </div>

        <div class="inputDiv triangleAS">
        <label for="a" id="labelA">a:</label>
        <input type="number" id="a"><br><br>
        <label for="b" id="labelB">b:</label>
        <input type="number" id="b"><br><br>
        <label for="c" id="labelC">c:</label>
        <input type="number" id="c"><br><br>
        </div>

        <div class="inputDiv parallelogramBH">
        <label for="baseL" id="baseLLabel">Base:</label>
        <input type="number" id="baseL"><br><br>
        <label for="heightL" id="heightLLabel">Height:</label>
        <input type="number" id="heightL"><br><br>
        </div>
    
        <div class="inputDiv parallelogramAS">
        <label for="lengthL" id="breadthLLabel">Length:</label>
        <input type="number" id="lengthL"><br><br>
        <label for="breadthL" id="breadthLLabel">Breadth:</label>
        <input type="number" id="breadthL"><br><br>
        <label for="angle" id="angleLabel">Angle (θ°):</label>
        <input type="number" id="angle"><br><br>
        </div>

        <div class="inputDiv kiteD">
        <label for="d1" id="d1Label">Diagonal 1:</label>
        <input type="number" id="d1"><br><br>
        <label for="d2" id="d2Label">Diagonal 2:</label>
        <input type="number" id="d2"><br><br>
        </div>

        <div class="inputDiv kiteAS">
        <label for="s1" id="s1Label">Side 1:</label>
        <input type="number" id="s1"><br><br>
        <label for="s2" id="s2Label">Side 2:</label>
        <input type="number" id="s2"><br><br>
        <label for="angleK" id="angleKLabel">Angle (θ°):</label>
        <input type="number" id="angleK"><br><br>
        </div>

        <div class="inputDiv trapezium">
        <label for="sT1" id="sT1Label">Side 1:</label>
        <input type="number" id="sT1"><br><br>
        <label for="sT2" id="sT2Label">Side 2:</label>
        <input type="number" id="sT2"><br><br>
        <label for="diff" id="diffLabel">Distance Between Sides:</label>
        <input type="number" id="diff"><br><br>
        </div>
    </div>
    <button id="calculateButton">Calculate Area</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
